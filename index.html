<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Number Guessing</h1>
                <p>Guess a number between 1 to 10:</p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="getNumber" placeholder="Enter your guess">
                    <button class="btn btn-primary" type="button" onclick="clac()">Guess</button>
                </div>
                <p id="message" class="mt-3"></p>
                <p id="feedback"></p>
            </div>
        </div>
    </div>
    <div id="gif" class="mt-4"></div>
    <script src="app.js"></script>
</body>

</html>
